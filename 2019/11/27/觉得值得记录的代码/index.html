:04</span><br><span class="line"> */</span><br><span class="line">public class Echo &#123;</span><br><span class="line">    public static void echo(String input, Integer n) &#123;</span><br><span class="line">        String[] commands = input.split(&quot;\\|&quot;);//将管道提出,注意要\\</span><br><span class="line">        commands[0] = commands[0].substring(n);</span><br><span class="line">        // FIXME 现在是把echo 后面的所有字符拼接起来，但是无法输出‘&quot;’，而且也无法检测双引号匹配问题。</span><br><span class="line">        String[] strings = commands[0].split(&quot;\&quot;&quot;);//去掉&quot;</span><br><span class="line">        String command = &quot;&quot;;</span><br><span class="line">        for (String arr : strings) &#123;</span><br><span class="line">            if (!arr.isEmpty()) &#123;</span><br><span class="line">                command += arr;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (commands.length == 1) &#123;</span><br><span class="line">            System.out.println(command);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            String[] array = command.split(&quot;\n&quot;);//以空格为分割符号</span><br><span class="line">            String[] secondCommand = commands[1].split(&quot; &quot;);</span><br><span class="line">            if (&quot;grep&quot;.equals(secondCommand[0])) &#123;</span><br><span class="line">                if (secondCommand.length == 2) &#123;</span><br><span class="line">                    for (String arr : array) &#123;</span><br><span class="line">                        if (arr.contains(secondCommand[1])) &#123;</span><br><span class="line">                            System.out.println(arr);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    System.out.println(&quot;grep:error too many arguments.&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                System.out.println(&quot;管道暂时只支持grep命令&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">import java.io.*;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:18</span><br><span class="line"> */</span><br><span class="line">public class Grep &#123;</span><br><span class="line">    public static void grepString(String[] array) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            CheckArguments.check(array, 3);</span><br><span class="line">            FileInputStream fileInputStream = new FileInputStream(Pwd.getAbsoluteAddress(array[2]));</span><br><span class="line">            InputStreamReader inputStreamReader = new InputStreamReader(fileInputStream, &quot;UTF-8&quot;);</span><br><span class="line">            BufferedReader bufferedReader = new BufferedReader(inputStreamReader);</span><br><span class="line">            String line = &quot;&quot;;</span><br><span class="line">            // TODO 同echo,无法解决&quot;匹配问题</span><br><span class="line">            String[] subString = array[1].split(&quot;\&quot;&quot;);</span><br><span class="line">            StringBuilder subStringBuilder = new StringBuilder();</span><br><span class="line">            for (String sub : subString) &#123;</span><br><span class="line">                subStringBuilder.append(sub);</span><br><span class="line">            &#125;</span><br><span class="line">            while ((line = bufferedReader.readLine()) != null) &#123;</span><br><span class="line">                if (line.contains(subStringBuilder.toString())) &#123;</span><br><span class="line">                    System.out.println(line);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">            File file = new File(Pwd.getAbsoluteAddress(array[2]));</span><br><span class="line">            if (file.isDirectory()) &#123;</span><br><span class="line">                System.out.println(&quot;grep: &quot; + array[2] + &quot; 是一个目录&quot;);</span><br><span class="line">            &#125; else if (!file.isFile()) &#123;</span><br><span class="line">                System.out.println(&quot;grep: &quot; + array[2] + &quot; 没有那个文件&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (</span><br><span class="line">                IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; catch (</span><br><span class="line">                ArgumentsException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125; catch (</span><br><span class="line">                ArrayIndexOutOfBoundsException e) &#123;</span><br><span class="line">            System.out.println(&quot;缺少参数&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import java.io.File;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:22</span><br><span class="line"> */</span><br><span class="line">public class Ls &#123;</span><br><span class="line">    public static void main(String[] array) &#123;</span><br><span class="line">        if (array.length == 1) &#123;</span><br><span class="line">            ls(&quot;&quot;);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            File file = null;</span><br><span class="line">            for (String arr : array) &#123;</span><br><span class="line">                file = new File(Pwd.getAbsoluteAddress(arr));</span><br><span class="line">                if (file.exists()) &#123;</span><br><span class="line">                    ls(arr);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    private static void ls(String path) &#123;</span><br><span class="line">        String[] fileList = new File(Pwd.getAbsoluteAddress(path)).list();</span><br><span class="line">        if (&quot;&quot; != path) &#123;</span><br><span class="line">            System.out.println(path + &quot;:&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        if (fileList == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        for (String file : fileList) &#123;</span><br><span class="line">            System.out.print(file + &quot;    &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:20</span><br><span class="line"> */</span><br><span class="line">public class Pwd &#123;</span><br><span class="line">    // shell自己维护工作路径</span><br><span class="line">    // FIXME 突然想到用static有一点不太好:开启两个shell,第二个shell路径初始化会改变第一个shell的路径,会混乱掉</span><br><span class="line">    private static String AddressPath;</span><br><span class="line">    /**</span><br><span class="line">     * 无参,获得当前工作路径</span><br><span class="line">     *</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String getAddressPath() &#123;</span><br><span class="line">        return AddressPath;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 通过property初始化,当且仅当shell初始化时调用一次</span><br><span class="line">     */</span><br><span class="line">    public static void init() &#123;</span><br><span class="line">        AddressPath = System.getProperty(&quot;user.dir&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * cd命令调用,改变当前路径,处理得到绝对路径</span><br><span class="line">     *</span><br><span class="line">     * @param str fileName</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String changeAddressPath(String str) &#123;</span><br><span class="line">        AddressPath = getAbsoluteAddress(str);</span><br><span class="line">        return AddressPath;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 获取到传入文件的绝对路径,与第一个命令不同之处在于前者没有参数,后者有参数</span><br><span class="line">     *</span><br><span class="line">     * @param str 文件名</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String getAbsoluteAddress(String str) &#123;</span><br><span class="line">        if (str.startsWith(&quot;/&quot;)) &#123;</span><br><span class="line">            return str;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            if (AddressPath.length() == 1) &#123;</span><br><span class="line">                return AddressPath + str;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                return AddressPath + &quot;/&quot; + str;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * cd .. 命令调用,得到父级文件夹</span><br><span class="line">     */</span><br><span class="line">    public static String previousPath() &#123;</span><br><span class="line">        if (AddressPath.lastIndexOf(&quot;/&quot;) != AddressPath.indexOf(&quot;/&quot;)) &#123;</span><br><span class="line">            return AddressPath.substring(0, AddressPath.lastIndexOf(&quot;/&quot;));</span><br><span class="line">        &#125; else return AddressPath;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:11</span><br><span class="line"> */</span><br><span class="line">public class GetInput &#123;</span><br><span class="line">    public static String get() &#123;</span><br><span class="line">        System.out.print(&quot;JShell&gt;&gt;&quot; + Pwd.getAddressPath() + &quot;&gt;&gt;&quot;);</span><br><span class="line">        StringBuilder inputBuilder = new StringBuilder();</span><br><span class="line">        Scanner in = new Scanner(System.in);</span><br><span class="line">        in.useDelimiter(&quot;\n&quot;);</span><br><span class="line">        if (in.hasNextLine()) &#123;</span><br><span class="line">            inputBuilder.append(in.next());</span><br><span class="line">        &#125;</span><br><span class="line">        String input = inputBuilder.toString();</span><br><span class="line">        input.trim();</span><br><span class="line">        return processing(input);</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 大坑键入\n时，分别输入&apos;\&apos;和&apos;n&apos;,而非&apos;\n&apos;</span><br><span class="line">     */</span><br><span class="line">    private static String processing(String input) &#123;</span><br><span class="line">        input = input.replaceAll(&quot;\\\\n&quot;, &quot;\n&quot;);</span><br><span class="line">        return input;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import java.io.File;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:24</span><br><span class="line"> */</span><br><span class="line">public class Mkdir &#123;</span><br><span class="line">    public static void main(String[] array) &#123;</span><br><span class="line">        // 有参数即可循环创建</span><br><span class="line">        try &#123;</span><br><span class="line">            CheckArguments.check(array, 2);</span><br><span class="line">        &#125; catch (ArgumentsException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        for (int i = 1; i &lt; array.length; i++) &#123;</span><br><span class="line">            File file = new File(Pwd.getAbsoluteAddress(array[i]));</span><br><span class="line">            if (file.exists()) &#123;</span><br><span class="line">                System.out.println(&quot;mkdir:无法创建目录 &quot; + &quot;\&quot;&quot; + array[i] + &quot;\&quot;:文件已存在&quot;);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                file.mkdir();</span><br><span class="line">                // TODO 由于权限问题无法`mkdir /123`创建根目录的文件夹</span><br><span class="line">                System.out.println(&quot;目录创建成功&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.nio.file.Files;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 19:04</span><br><span class="line"> */</span><br><span class="line">public class Cp &#123;</span><br><span class="line">    public static void main(String[] array) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            CheckArguments.check(array, 3);</span><br><span class="line">        &#125; catch (ArgumentsException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line">        File file = new File(Pwd.getAbsoluteAddress(array[1]));</span><br><span class="line">        if (file.isDirectory()) &#123;</span><br><span class="line">            System.out.println(&quot;暂时不能处理文件夹&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125; else if (!file.exists()) &#123;</span><br><span class="line">            System.out.println(&quot;cp: 没有那个文件或目录: &quot; + array[2]);</span><br><span class="line">        &#125;</span><br><span class="line">        File copy = new File(Pwd.getAbsoluteAddress(array[2]));</span><br><span class="line">        if (copy.isDirectory()) &#123;</span><br><span class="line">            copy = new File(Pwd.getAbsoluteAddress(array[2]) + &quot;/&quot; + array[1]);</span><br><span class="line">        &#125;</span><br><span class="line">        try &#123;</span><br><span class="line">            Files.copy(file.toPath(), copy.toPath());</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            System.out.println(&quot;可能没有写入权限或其他问题&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import java.io.File;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:32</span><br><span class="line"> * @discription: 调用System.setProperty(&quot; user.dir &quot;, &quot; xxx &quot;)修改user.dir后，</span><br><span class="line"> * 能影响java.io.File和java.nio.file.Path的后续创建，</span><br><span class="line"> * 但不会影响java.io.FileOutputStream、java.lang.Process等，</span><br><span class="line"> * 即写入文件、子进程等当前目录还是进程启动时的目录，不会随系统属性的修改而修改。</span><br><span class="line"> */</span><br><span class="line">public class Cd &#123;</span><br><span class="line">    public static void main(String[] array) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            CheckArguments.check(array, 2);</span><br><span class="line">        &#125; catch (ArgumentsException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">            return;</span><br><span class="line">        &#125; catch (ArrayIndexOutOfBoundsException e) &#123;</span><br><span class="line">            System.out.println(&quot;缺少输入&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        String[] args = array[1].split(&quot;/&quot;);</span><br><span class="line">        File file;</span><br><span class="line">        String origianlPath = Pwd.getAddressPath();</span><br><span class="line">        //特判cd /</span><br><span class="line">        if (array[1].length() == 1 &amp;&amp; array[1].startsWith(&quot;/&quot;)) &#123;</span><br><span class="line">            Pwd.changeAddressPath(&quot;/&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        // 预处理绝对路径情况</span><br><span class="line">        if (array[1].startsWith(&quot;/&quot;)) &#123;</span><br><span class="line">            Pwd.changeAddressPath(&quot;/&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        for (String arg : args) &#123;</span><br><span class="line">            file = new File(Pwd.getAbsoluteAddress(arg));</span><br><span class="line">            if (file.isDirectory()) &#123;</span><br><span class="line">                if (&quot;..&quot;.equals(arg)) &#123;</span><br><span class="line">                    Pwd.changeAddressPath(Pwd.previousPath());</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    Pwd.changeAddressPath(arg);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                System.out.println(&quot;cd: 没有那个目录: &quot; + arg);</span><br><span class="line">                // 将修改过的改回原路径</span><br><span class="line">                Pwd.changeAddressPath(origianlPath);</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">import java.io.*;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:33</span><br><span class="line"> */</span><br><span class="line">public class Cat &#123;</span><br><span class="line">    public static void main(String[] array) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            CheckArguments.check(array, 2);</span><br><span class="line">        &#125; catch (ArgumentsException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">            return;</span><br><span class="line">        &#125; catch (ArrayIndexOutOfBoundsException e) &#123;</span><br><span class="line">            System.out.println(&quot;缺少输入&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (new File(Pwd.getAbsoluteAddress(array[1])).isDirectory()) &#123;</span><br><span class="line">                System.out.println(&quot;cat: &quot; + array[1] + &quot;: 是一个目录&quot;);</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            BufferedReader bufferedReader = new BufferedReader(new FileReader(Pwd.getAbsoluteAddress(array[1])));</span><br><span class="line">            String line = bufferedReader.readLine();</span><br><span class="line">            while (line != null) &#123;</span><br><span class="line">                System.out.println(line);</span><br><span class="line">                line = bufferedReader.readLine();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            System.out.println(&quot;IOException!!!&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">package Util;</span><br><span class="line">import Exception.ArgumentsException;</span><br><span class="line">/**</span><br><span class="line"> * @author yinchao</span><br><span class="line"> * @date 2019/8/12 10:57</span><br><span class="line"> */</span><br><span class="line">public class CheckArguments &#123;</span><br><span class="line">    public static void check(String[] array, Integer n) throws ArgumentsException &#123;</span><br><span class="line">        if (array.length &gt; n) &#123;</span><br><span class="line">            throw new ArgumentsException(array[0] + &quot;:too many arguments&quot;);</span><br><span class="line">        &#125; else if (array.length &lt; n) &#123;</span><br><span class="line">            try &#123;</span><br><span class="line">                throw new ArgumentsException(array[0] + &quot;: 缺少操作数&quot;);</span><br><span class="line">            &#125; catch (ArrayIndexOutOfBoundsException e) &#123;</span><br><span class="line">                throw new ArrayIndexOutOfBoundsException();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line">import cv2</span><br><span class="line">import numpy as np</span><br><span class="line">import pygame</span><br><span class="line"></span><br><span class="line">board_size = (20, 20)</span><br><span class="line">screen_size = (300, 300)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pygame.init()</span><br><span class="line">screen = pygame.display.set_mode(screen_size)</span><br><span class="line">clock = pygame.time.Clock()</span><br><span class="line">pygame.display.set_caption(&quot;snack&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Board(object):</span><br><span class="line">    def __init__(self, board_size):</span><br><span class="line">        self.board_size = board_size</span><br><span class="line">        self.board = np.zeros((*board_size, 3), np.uint8)</span><br><span class="line">        self.set_food()</span><br><span class="line"></span><br><span class="line">    def set_food(self):</span><br><span class="line">        x = np.argsort(np.random.rand(board_size[0]))</span><br><span class="line">        y = np.argsort(np.random.rand(board_size[0]))</span><br><span class="line">        have_food = False</span><br><span class="line">        for line in self.board:</span><br><span class="line">            for item in line:</span><br><span class="line">                if (item == (255, 0, 0)).all():</span><br><span class="line">                    have_food = True</span><br><span class="line">        if not have_food:</span><br><span class="line">            for each in zip(x, y):</span><br><span class="line">                if all(self.board[each] != (255, 255, 255)) or all(self.board[each] != (255, 0, 0)):</span><br><span class="line">                    self.board[each] = (255, 0, 0)</span><br><span class="line">                    break</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Snack(object):</span><br><span class="line">    def __init__(self, board_size):</span><br><span class="line">        self.len = 4</span><br><span class="line">        if type(board_size) not in (tuple, list):</span><br><span class="line">            raise TypeError(&quot;board_size must be list or tuple&quot;)</span><br><span class="line">        elif any([type(item) != int for item in board_size]):</span><br><span class="line">            raise TypeError(&quot;each item in board_size must be int&quot;)</span><br><span class="line">        self.head_pos = [board_size[0] // 2, board_size[1] // 2]</span><br><span class="line">        self.body = [(self.head_pos[0] - i, self.head_pos[1]) for i in range(self.len)]</span><br><span class="line">        self.direction = (1, 0)</span><br><span class="line">        self.death = False</span><br><span class="line"></span><br><span class="line">    def __len__(self):</span><br><span class="line">        return self.len</span><br><span class="line"></span><br><span class="line">    def draw_on_board(self, game_board):</span><br><span class="line">        for each in self.body:</span><br><span class="line">            game_board.board[each] = (255, 255, 255)</span><br><span class="line"></span><br><span class="line">    def check_event(self, event, input_by_keyboard):</span><br><span class="line">        if input_by_keyboard:</span><br><span class="line">            if event.key == pygame.K_w:</span><br><span class="line">                self.change_direct(&apos;up&apos;)</span><br><span class="line">            elif event.key == pygame.K_s:</span><br><span class="line">                self.change_direct(&apos;down&apos;)</span><br><span class="line">            elif event.key == pygame.K_a:</span><br><span class="line">                self.change_direct(&apos;right&apos;)</span><br><span class="line">            elif event.key == pygame.K_d:</span><br><span class="line">                self.change_direct(&apos;left&apos;)</span><br><span class="line">        else:</span><br><span class="line">            self.change_direct(event)</span><br><span class="line"></span><br><span class="line">    def change_direct(self, key):</span><br><span class="line">        if self.direction[1] == 0:</span><br><span class="line">            if key == &apos;up&apos;:</span><br><span class="line">                self.direction = (0, -1)</span><br><span class="line">            elif key == &apos;down&apos;:</span><br><span class="line">                self.direction = (0, 1)</span><br><span class="line">        elif self.direction[0] == 0:</span><br><span class="line">            if key == &apos;right&apos;:</span><br><span class="line">                self.direction = (-1, 0)</span><br><span class="line">            elif key == &apos;left&apos;:</span><br><span class="line">                self.direction = (1, 0)</span><br><span class="line"></span><br><span class="line">    def alive_check(self, game_board):</span><br><span class="line">        next_head = (self.body[0][0] + self.direction[0], self.body[0][1] + self.direction[1])</span><br><span class="line">        if any([(item &lt; 0 or item &gt; board_size[0] - 1) for item in next_head]):</span><br><span class="line">            self.death = True</span><br><span class="line">            return False</span><br><span class="line">        elif next_head in self.body and (next_head != self.body[-1]):</span><br><span class="line">            self.death = True</span><br><span class="line">            return False</span><br><span class="line">        elif all(game_board.board[next_head] == (255, 0, 0)):</span><br><span class="line">            return True</span><br><span class="line"></span><br><span class="line">    def next_frame(self, game_board):</span><br><span class="line">        growth = self.alive_check(game_board)</span><br><span class="line">        game_board.set_food()</span><br><span class="line">        reward = 1 if growth else 0</span><br><span class="line">        if self.death:</span><br><span class="line">            print(&quot;death&quot;)</span><br><span class="line">            reward = -1</span><br><span class="line">            return reward</span><br><span class="line">        for each in self.body:</span><br><span class="line">            game_board.board[each] = (0, 0, 0)</span><br><span class="line">        if not growth:</span><br><span class="line">            self.body.pop()</span><br><span class="line"></span><br><span class="line">        self.body.insert(0, (self.body[0][0] + self.direction[0], self.body[0][1] + self.direction[1]))</span><br><span class="line"></span><br><span class="line">        self.draw_on_board(game_board)</span><br><span class="line">        return reward</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def update_display(board):</span><br><span class="line">    np_screen = cv2.resize(board, screen_size, interpolation=3)</span><br><span class="line">    pygame.surfarray.blit_array(screen, np_screen)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    snack = Snack(board_size)</span><br><span class="line">    game_board = Board(board_size)</span><br><span class="line">    update_display(game_board.board)</span><br><span class="line">    pygame.display.flip()</span><br><span class="line">    while True:</span><br><span class="line">        snack.draw_on_board(game_board)</span><br><span class="line">        for event in pygame.event.get():</span><br><span class="line">            if event.type == pygame.QUIT:</span><br><span class="line">                exit()</span><br><span class="line">            elif event.type == pygame.KEYDOWN:</span><br><span class="line">                snack.check_event(event, input_by_keyboard=True)</span><br><span class="line">                if event.key == pygame.K_ESCAPE:</span><br><span class="line">                    exit()</span><br><span class="line"></span><br><span class="line">        snack.next_frame(game_board)</span><br><span class="line">        update_display(game_board.board)</span><br><span class="line">        pygame.display.flip()</span><br><span class="line">        clock.tick(3)</span><br></pre></td></tr></table></figure>
